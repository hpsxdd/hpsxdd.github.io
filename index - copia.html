	<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flores Virtuales</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #fffbe6, #ffe680);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      text-align: center;
      padding: 40px 20px 0;
      color: #aa8800;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 1px 1px 2px #ffffff;
    }

    .flower {
      position: absolute;
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, #FFD700 40%, #FFA500 100%);
      border-radius: 50%;
      box-shadow:
        0 0 0 10px rgba(255, 215, 0, 0.3),
        0 0 0 20px rgba(255, 165, 0, 0.2);
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Crear múltiples flores con diferentes posiciones y duraciones */
    .flower:nth-child(2) { left: 10%; animation-duration: 12s; }
    .flower:nth-child(3) { left: 30%; animation-duration: 15s; }
    .flower:nth-child(4) { left: 50%; animation-duration: 11s; }
    .flower:nth-child(5) { left: 70%; animation-duration: 13s; }
    .flower:nth-child(6) { left: 90%; animation-duration: 14s; }

  </style>
</head>
<body>
  <h1>Hoy son virtuales, mañana son reales :3</h1>

  <!-- Múltiples flores -->
  <div class="flower"></div>
  <div class="flower"></div>
  <div class="flower"></div>
  <div class="flower"></div>
  <div class="flower"></div>
  <div class="flower"></div>
</body>
</html>
